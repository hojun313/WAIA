<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 처리방침 알리미</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>WAIA: 개인정보 처리방침 알리미</h1>
                <div id="auth-container">
            <div id="login-form">
                <h3>로그인 또는 회원가입</h3>
                <input type="email" id="email" placeholder="이메일" />
                <input type="password" id="password" placeholder="비밀번호" />
                <button id="signup-btn">회원가입</button>
                <button id="login-btn">로그인</button>
            </div>
            <div id="user-info" class="hidden">
                <p><span id="user-email"></span>님, 환영합니다.</p>
                <button id="logout-btn">로그아웃</button>
            </div>
        </div>

        <div id="dashboard"></div>
        
        <div id="service-list"></div>

        <!-- Feedback Button -->
        <div id="feedback-container">
            <button id="open-feedback-btn">서비스 추가 요청 / 건의하기</button>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>무엇을 도와드릴까요?</h2>
                <p>새로운 서비스 추가를 요청하시거나, 앱에 대한 건의사항을 자유롭게 작성해주세요.</p>
                <form id="feedback-form">
                    <textarea id="feedback-message" placeholder="여기에 내용을 입력하세요..." required></textarea>
                    <button type="submit">의견 보내기</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
